<div class="container-image">
    <ul rn-carousel rn-carousel-index="indexpost" rn-carousel-watch rn-carousel-buffered=5 class="basic">
        <li ng-repeat="image in post[postid].images">
            <div class="img">                
                    <img class="img-rounded pull-left" ng-src="{{image}}">                
            </div>
        </li>
    </ul>
</div>
